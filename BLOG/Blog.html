    <script>
           
 function ham_menu_open(){
    var a = document.getElementById("ham-menu");
    var b = document.getElementById("ham_opener");

    a.style.display = 'block';
    b.style.display='none';
 }

 function ham_menu_close(){
    var a = document.getElementById("ham-menu");
    var b = document.getElementById("ham_opener");

    a.style.display = 'none';
